<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
        }
        .button-container {
            display: flex; /* Flexbox 사용 */
            gap: 10px;     /* 버튼 사이 간격 */
            justify-content: left; /* 가운데 정렬 (옵션) */
        }

        /* 버튼 스타일 */
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        /* 호버 효과 */
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form id="registerForm">
        <input type="text" id="ID" placeholder="아이디" required><br>
        <input type="text" id="name" placeholder="이름" required><br>
        <input type="password" id="PSW" placeholder="비밀번호" required><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // 기본 폼 동작 중단

            const data = {
                ID: document.getElementById('ID').value,
                name: document.getElementById('name').value,
                PSW: document.getElementById('PSW').value
            };

            if (!data.ID || !data.name || !data.PSW) {
                alert('Please fill out all fields.');
                return;
            }

            try {
                // 서버로 POST 요청 전송
                const response = await fetch('http://127.0.0.1:5001/Regist/USER_regists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data), // JSON 데이터 전달
                });

                const result = await response.json();
                if (result.status === 0) {
                    alert(result.message); // 이미 등록된 경우 메시지 표시
                } 
                else{
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
